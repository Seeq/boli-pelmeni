<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>болий пельмений</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    .progress-container {
      width: 80%;
      max-width: 600px;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
      height: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }

    .progress-bar {
      height: 100%;
      width: 3%;
      background: linear-gradient(135deg, #4caf50, #81c784, #4caf50);
      background-size: 200% 200%;
      animation: shimmer 2s linear infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .percent-text-below {
      margin-top: 10px;
      color: #333;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>болий пельмений</h1>

  <div class="progress-container">
    <div class="progress-bar">3%</div>
  </div>
  <div class="percent-text-below">Заполнено на 3%</div>
</body>
</html>
