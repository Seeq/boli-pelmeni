<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>болий пельмений</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    .progress-container {
      width: 80%;
      max-width: 600px;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
      height: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .progress-bar {
      height: 100%;
      width: 3%;
      background-color: #4caf50;
      transition: width 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <h1>болий пельмений</h1>
  <div class="progress-container">
    <div class="progress-bar"></div>
  </div>
</body>
</html>
