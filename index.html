<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Болий Пельмений</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    .progress-container {
      width: 80%;
      max-width: 600px;
      background-color: #ddd;
      border-radius: 12px;
      overflow: hidden;
      height: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }

    .progress-bar {
      height: 100%;
      width: 3%;
      min-width: 40px; /* <--- визуальное усиление */
      position: relative;
      color: white;
      font-weight: bold;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(
        120deg,
        #4caf50 25%,
        #81c784 50%,
        #4caf50 75%
      );
      background-size: 200% 100%;
      animation: wave 2s linear infinite;
    }

    @keyframes wave {
      0% {
        background-position: 200% 0;
      }
      100% {
        background-position: -200% 0;
      }
    }

    .percent-text-below {
      margin-top: 10px;
      color: #333;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Болий Пельмений</h1>

  <div class="progress-container">
    <div class="progress-bar">3%</div>
  </div>
  <div class="percent-text-below">Заполнено на 3%. Цель - 100%</div>
</body>
</html>
